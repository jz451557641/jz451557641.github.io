<html>
    <head>
      <title>Javascript Interaction</title>
      <style type="text/css">

      </style>
        <title>Space adventure game</title>
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Merriweather" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="homepage.css">
    </head>

    <body>
        <h1 id="header">Space adventure</h1>
        <h1>Created by Jizheng Chen</h1>

        <p>Welcome to my text adventure game</p>

        <p>You are in your spaceship, where do you want to go?</p>

        <ol>
            <li>Earth</li>
            <li>Mars</li>
            <li>Moon</li>
            <li>Uranus</li>
        </ol>

    <p>   <a href="earth.html">Earth</a> </p>

    <p>   <a href="mars.html">Mars</a> </p>

    <p>   <a href="moon.html">Moon</a> </p>

    <p>   <a href="uranus.html">Uranus</a> </p>
    <div id="container" class="container">
      <img src="image/walk.png" id="customPointer" width="50" style="position:absolute;" />
    </div>
    <script type="text/javascript">

    var cont = document.getElementById('container');
    cont.onmousemove = applyCustomPointer;

    var customPointer = document.getElementById('customPointer');

    function applyCustomPointer (event) {
      customPointer.style.left = event.clientX - (customPointer.offsetWidth / 2) + 'px';
      customPointer.style.top = event.clientY - (customPointer.offsetHeight / 2) + 'px';
    }

    </script>
    </body>
</html>
