<!DOCTYPE HTML>
<html>
	<head>
	<title>Clock</title>

	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />

	<link rel="stylesheet" type="text/css" href="./css/canvas.css">

	</head>

	<body>

		<div id="box">
			<canvas id="canvas" width="600" height="600"></canvas>

			<canvas id="p_canvas" width="600" height="600"></canvas>
			<canvas id="color_canvas" width="600" height="600"></canvas>
			<canvas class="process1" width="600" height="600">0%</canvas>



			<div class='img1 imgbox'>
				<img src="./img/1.png" alt="鼠" />
			</div>
			<div class='img2 imgbox'>
				<img src="./img/2.png" alt="牛" />

			</div>
			<div class='img3 imgbox'>
				<img src="./img/3.png" alt="虎" />

			</div>
			<div class='img4 imgbox'>
				<img src="./img/4.png" alt="兔" />

			</div>
			<div class='img5 imgbox'>
				<img src="./img/5.png" alt="龙" />

			</div>
			<div class='img6 imgbox'>
				<img src="./img/6.png" alt="蛇" />

			</div>
			<div class='img7 imgbox'>
				<img src="./img/7.png" alt="马" />

			</div>
			<div class='img8 imgbox'>
				<img src="./img/8.png" alt="羊" />

			</div>
			<div class='img9 imgbox'>
				<img src="./img/9.png" alt="猴" />

			</div>
			<div class='img10 imgbox'>
				<img src="./img/10.png" alt="鸡" />

			</div>
			<div class='img11 imgbox'>
				<img src="./img/11.png" alt="狗" />

			</div>
			<div class='img12 imgbox'>
				<img src="./img/12.png" alt="猪" />
		
			</div>
		</div>

		<div id="timeBox" class="timeBox">Now the time is：<span></span></div>

		<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
		<!-- 配置文件 -->
		<script type="text/javascript" src="./js/options.js"></script>
		<!-- 设置颜色 -->
		<script type="text/javascript" src="./js/color.js"></script>
		<!-- 设置时间 -->
		<script type="text/javascript" src="./js/time.js"></script>
		<!-- 入口文件 -->
		<script type="text/javascript" src="./js/main.js"></script>
		<!-- 画时钟 -->
		<script type="text/javascript" src="./js/canvas.js"></script>

		<script type="text/javascript" src="./js/goto.js"></script>
